<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Weather App - Easy Tutorials</title> 
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter City Name" spellcheck="false">
      <button><img src="images/search.png" alt="Search"></button>
    </div>
    <div class="weather">
      <img src="images/rain.png" class="weather-icon">
      <h1 class="temp">38°F</h1>
      <h2 class="city">Philadelphia</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png">
          <div>
            <p class="humidity">39%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png">
          <div>
            <p class="wind">7 mph</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
      <div class="hourly-forecast">
        <div class="hour">
          <p>7 PM</p>
          <img src="images/clouds.png" alt="Weather Icon">
          <p>35°F</p>
        </div>
        <div class="hour">
          <p>8 PM</p>
          <img src="images/drizzle.png" alt="Weather Icon">
          <p>34°F</p>
        </div>
        <div class="hour">
          <p>9 PM</p>
          <img src="images/snow.png" alt="Weather Icon">
          <p>33°F</p>
        </div>
        <div class="hour">
          <p>10 PM</p>
          <img src="images/snow.png" alt="Weather Icon">
          <p>32°F</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
